<div class="container">
    
    <label for="searchText">Search </label>
    <input class="searchText" id="searchText" onkeyup="searchTasks()" >
    

    <table>
        <tr>
            <th>ID</th>
            <th>Title</th>
        </tr>

        <tr *ngFor="let tasks of var1">

            <td><span>{{ tasks.id }}</span></td>
            <td><span>{{ tasks.title }}</span></td>

        </tr>
    </table>
</div>
