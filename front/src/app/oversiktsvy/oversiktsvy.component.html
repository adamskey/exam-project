<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
<div class="container">
    <div class="card">
        <label for="searchText">Search </label>
        <input class="searchText" id="searchText" onkeyup="searchTasks()" >
        
        <table>
          
              <div class="grid-container">
                <td><b>Id</b><span class="material-symbols-outlined">
                    swap_vert
                    </span></td>
                <td><b><span class="material-symbols-outlined">
                    swap_vert
                    </span>Title</b></td>
                <td><b><span class="material-symbols-outlined">
                    swap_vert
                    </span>Description</b></td>
                <td><b><span class="material-symbols-outlined">
                    swap_vert
                    </span>Creation date</b></td>
                <td><b><span class="material-symbols-outlined">
                    swap_vert
                    </span>End date</b></td>
            </div> 
           

            <tr *ngFor="let tasks of var1">
                <td>
                    <span><b>{{ tasks.id }}</b>&nbsp;&nbsp;<i>Title: {{ tasks.title | slice:0:50 }}</i></span><br>
                    <span><i> <b>description:</b> {{ tasks.description | slice:0:150 }}...<span ng-show="description.length"></span></i></span>
                </td>
            </tr>
        </table>
    </div>
</div>
