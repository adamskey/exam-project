

<main class="form-signin">
    <div class="card">
        <div class="card-body">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <img class="logo" src="/assets/loggo.png" width="160">
                <div class="form-floating">
                    <label for="pid">P-ID</label>
                    <input type="text" class="form-control" name="pid" id="pid" placeholder="ex. p901xxx"
                        formControlName="pid">
                </div>
                <div class="form-floating">
                    <div id="pid-error" class="pid-error">

                    </div>
                    <label for="password">Lösenord</label>
                    <input type="password" class="form-control" name="password" id="password"
                        placeholder=" ex. Handboll8" formControlName="password">
                </div>
                <div class="password-error" id="password-error">

                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="rememberme">
                    <label class="form-check-label" for="rememberme">Kom ihåg mig</label>
                </div>
                <button type="submit" class="button-color">Logga in!</button>
            </form>

        </div>
    </div>
</main>
