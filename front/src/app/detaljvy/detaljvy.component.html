<body>
  <main class="form-signin">
    <div class="card">
      <div class="card-body">
        <form name="currentTask" (ngForm)="currentTask">

          <div class="form-floating">

            <legend>Task <i class="fa fa-plus" style="font-size:28px"></i></legend>
          </div>

          <div class="two-small">
            <div class="form-floating small">
             <label for="dropdown" class="category">Category</label>
              <option [ngValue]='currentTask'>{{ currentTask.taskCategory }} ></option>
			</div>



            <div class="form-floating small">
             <label for="dropdown" class="category">Priority *</label>
              <option [ngValue]='currentTask'>{{ currentTask.priorityName }}
                </option>

          </div>
          </div>


          <div class="form-floating">
            <label for="title">Title</label><p>(max 50 characters)</p>
            <option [ngValue]='currentTask'>{{ currentTask.title }}
            </option>
          </div>

          <div class="form-floating">
            <label for="description">Description</label>
            <option [ngValue]='currentTask'>{{ currentTask.description }}
            </option>
          </div>

          <div class="two-small">
            <div class="form-floating small">
              <label for="enddate">End date</label>
              <option [ngValue]='currentTask'>{{ currentTask.due }}
              </option>
            </div>


            <div class="form-floating small">
              <label for="assignto">Assign to</label>
              <option [ngValue]='currentTask'>{{ currentTask.username }}
              </option>
            </div>
          </div>

          <input type="complete" name="complete" id="complete" value="complete" class="button-color" />

        </form>
      </div>
    </div>
  </main>
</body>
