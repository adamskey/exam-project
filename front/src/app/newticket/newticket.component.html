<body>
  <main class="form-signin">
    <div class="card">
      <div class="card-body">
  <form name="newticketForm" [formGroup]="newticketForm" (ngSubmit)="onSubmit()">

        <div class="form-floating">

      <legend>New task</legend>
        </div>

        <div class="form-floating">
          <label for="dropdown" class="category">Category</label>
          <select type="dropdown " class="form-control">
            <option> New loan </option>
            <option> Extend loan </option>
            <option> Pay off </option>
            <option> Pay interest </option>
          </select>
        </div>
    <div class="form-floating">
      <div *ngIf="categoryIsEmpty" class="empty">
        Choose a category.
      </div>

      <div class="form-floating">
      <label for="title">Title</label>

      <input type="text" id="title" formControlName="title" class="form-control">

      <div *ngIf="titleIsEmpty" class="empty">
        Add a title.
      </div>
      </div>
      <div class="form-floating">
      <label for="description">Description </label>
      <textarea id="description" formControlName="description" class="form-control"></textarea>
      <div *ngIf="descriptionIsEmpty" class="empty">
        Add a description.
      </div>
      </div>

      <div class="form-floating">
      <label for="enddate">End date</label>
      <input type="date" id="enddate" formControlName="enddate" class="form-control">
      <div *ngIf="enddateIsEmpty" class="empty">
        Choose an enddate.
      </div>
        </div>

        <div class="form-floating">
          <label for="assignto">Assign to</label>
          <input class="form-control" type="text" id="assignto" required>
        </div>

          <input type="submit" name="submit" id="submit" value="Submit" class="button-color" />

        </form>
      </div>
    </div>
  </main>
</body>
