<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,200,0,0" />
<body>
  <main class="form-signin">
    <div class="card">
      <div class="card-body">
        <form name="newticketForm" [formGroup]="newticketForm" (ngSubmit)="onSubmit()">

          <div class="form-floating">

            <legend>New task <i class="fa fa-plus" style="font-size:28px"></i></legend>
          </div>

          <div class="two-small">
            <div class="form-floating small">
             <label for="dropdown" class="category">Category *</label>
            <select type="dropdown " class="form-control" formControlName="category" required>
              <option disabled selected value>Choose category: </option>
              <option *ngFor="let cat of var1" >{{ cat.categoryType}}</option>
            </select>
			</div>



            <div class="form-floating small">
             <label for="dropdown" class="category">Priority *</label>
            <select type="dropdown " class="form-control" formControlName="priority" required>
              <option *ngFor="let prio of var2" selected>
                {{ prio.priorityName }}</option>

            </select>
          </div>
          </div>


          <div class="form-floating">
            <div *ngIf="categoryIsEmpty" class="error">
              Choose a category.
            </div>
          </div>


          <div class="form-floating">
            <label for="title">Title</label><p>(max 50 characters)</p>

            <input type="text" id="title" formControlName="title" class="form-control" maxlength="50">

            <div *ngIf="titleIsEmpty" class="error">
              Add a title.
            </div>
          </div>
          <div class="form-floating">
            <label for="description">Description *</label>
            <textarea id="description" formControlName="description" class="form-control"></textarea>
            <div *ngIf="descriptionIsEmpty" class="error">
              Add a description.
            </div>
          </div>

          <div class="two-small">
            <div class="form-floating small">
              <label for="enddate">End date *</label>

              <input type="date" id="enddate" formControlName="enddate" class="form-control" required>
              <div *ngIf="enddateIsEmpty" class="error">
                Choose an enddate.
              </div>
            </div>


            <div class="form-floating small">
              <label for="assignto">Assign to *</label>
              <input formControlName="assignto" class="form-control small" type="text" id="assignto" required>
            </div>
            <div *ngIf="assigntoIsEmpty" class="error">
              Choose assignee.
            </div>
          </div>

          <input type="submit" name="submit" id="submit" value="Submit" class="button-color" />

        </form>
      </div>
    </div>
  </main>
</body>
